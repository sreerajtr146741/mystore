services:
  - type: web
    name: mystore
    env: php
    plan: free
    buildCommand: sh render-build.sh
    startCommand: heroku-php-nginx public/
    envVars:
      - key: APP_NAME
        value: MyStore
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        sync: false
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: 3306
      - key: DB_DATABASE
        sync: false
      - key: DB_USERNAME
        sync: false
      - key: DB_PASSWORD
        sync: false
